<h1>Temperature & Humidity</h1>
<!-- bar chart canvas element -->
<canvas id="myChart" width="600" height="400"></canvas>
<p id="caption">Chart showing temperature and humidity</p>

<script>
// Global parameters:
// do not resize the chart canvas when its container does (keep at 600x400px)
Chart.defaults.global.responsive = false;
Chart.defaults.global.animation.duration = 0;

// get chart canvas
var ctx = document.getElementById("myChart").getContext("2d");

//a function to create charts
function createLineChart(chartName, theData, canvas) {
  var chartName = new Chart(canvas, {
    type: 'line',
    data: theData,
  })
};

//initial chart
$(document).ready(function(){
  $.ajax({
   url: "/get_data",
   type: "get",
   data: {vals: ''},
   success: function(response) {
    full_data = JSON.parse(response.payload);
    _tempData = full_data['tempData'];
    _humData = full_data['humData'];
    _labels = full_data['labels'];
     // define the chart data
    var chartData = {
        labels : _labels,
        datasets : [{
            label: 'Temperature',
            fill: false,
            borderColor: 'rgba(255, 0, 0, 1.0)',
            data: _tempData,
        },
        {
            label: 'Humidity',
            fill: false,
            borderColor: 'rgba(0, 0, 255, 1.0)',
            data: _humData,
        },
        ]
    };
    createLineChart("myChart", chartData, ctx);
   },
 });
});

</script>
